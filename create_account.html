<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf -8">
    <title>Login / Sign Up Form</title>
    <link rel="shorcut icon" href="assets/favison.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-create account">
    <div class="container">
        <h1 class ="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class=".form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__message-error-message"></div>
        </div>
        <div class=".form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address">
            <div class="form__message-error-message"></div>
        </div>
        <div class=".form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__message-error-message"></div>
        </div>
        <div class=".form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__message-error-message"></div>
        </div>
        <br>
        <a class="form__button" href="./index.html">Continue</a>
        <p class="form__text mt-5">
            <a class="form__link" href="./login_page.html">Already have an account? Sign in</a>
        </p>
    </div>
</body>
</html>
